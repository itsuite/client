<template>

    <require from="styles/vendor.scss"></require>
    <require from="styles/app.scss"></require>

    <header id="main-header" class="mdc-toolbar">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <i mdc-ripple
                   data-mdc-ripple-is-unbounded
                   click.delegate="navigationOpen = !navigationOpen"
                   class="mdc-toolbar__icon--menu material-icons mdc-theme--text-primary-on-primary"
                >menu</i>

                <a href="/" class="main-logo">
                    <bold>Rain</bold>flow
                </a>
            </section>
        </div>
    </header>

    <div id="content-wrapper">
        <aside id="navigation" class="${navigationOpen ? 'open' : ''}">
            <div class="app-switcher" mdc-menu="ref.bind: moduleSwitcherMenu; auto-close: true">
                <img class="app-logo" src="http://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png">
                <span class="app-name">${moduleDescription.title}</span>
            </div>

            <mdc-menu-contents ref="moduleSwitcherMenu">
                <ul class="mdc-list">
                    <li class="mdc-list-item" repeat.for="item of moduleList" click.delegate="navigate(item.route)">
                        ${item.name}
                    </li>
                </ul>
            </mdc-menu-contents>
            <ul>
                <li class="${$index == 0 ? 'active' : ''}" repeat.for="item of navigation">
                    <a suite-href.bind="item.route.name">
                        <i class="material-icons">${item.icon}</i>
                        ${item.title}
                    </a>
                </li>
            </ul>
        </aside>

        <main id="page-content">
            <section id="breadcrumbs">
                <suite-breadcrumbs></suite-breadcrumbs>
            </section>

            <router-view></router-view>
        </main>
    </div>

</template>
