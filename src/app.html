<template>

    <require from="shared/ux/mdc-drawer/mdc-drawer"></require>
    <require from="shared/ux/mdc-drawer/mdc-drawer-collapse"></require>
    <require from="shared/ux/mdc-drawer/mdc-drawer-selected"></require>

    <require from="shared/core/generate-href"></require>
    <require from="shared/ux/mdc-ripple/mdc-ripple"></require>

    <header id="main-header" class="mdc-toolbar mdc-elevation--z4">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <i mdc-ripple
                   data-mdc-ripple-is-unbounded
                   mdc-drawer-collapse="ref.bind: mainDrawer;"
                   class="mdc-icon-toggle mdc-toolbar__icon material-icons mdc-theme--text-primary-on-primary"
                >menu</i>

                <a href="/" class="main-logo">
                    <img src="https://ssl.gstatic.com/images/branding/lockups/2x/lockup_gplus_light_color_88x24dp.png">
                </a>

                <span mdc-menu="ref.bind: moduleSwitcherMenu; auto-close: true"
                      class="mdc-toolbar__title app-title"
                >
                    ${moduleDescription.title}
                    <i class="module-switcher-icon material-icons">arrow_drop_down</i>
                </span>

                <mdc-menu-contents ref="moduleSwitcherMenu">
                    <ul class="mdc-list">
                        <li class="mdc-list-item" repeat.for="item of moduleList" click.delegate="route(item.route)">
                            ${item.name}
                        </li>
                    </ul>
                </mdc-menu-contents>
            </section>
        </div>
    </header>

    <mdc-drawer id="main-drawer" type="temporary" view-model.ref="mainDrawer">

        <div slot="header">
            user@gmail.com
        </div>

        <div>
            <a repeat.for="item of navigation"
               class="mdc-list-item"
               mdc-ripple
               mdc-drawer-selected
               suite-core-generate-href="route.bind: item.route"
            >
                <i if.bind="item.icon"
                   class="material-icons mdc-list-item__start-detail"
                >${item.icon}</i> ${item.title}
            </a>
        </div>
    </mdc-drawer>

    <section id="breadcrumbs">
        <div class="breadcrumbs mdc-layout-grid">
            <ul>
                <li><a href="#">Components</a></li>
                <li><a href="#">Buttons</a></li>
            </ul>
        </div>
    </section>

    <main id="page-content" class="mdc-layout-grid">
        <router-view></router-view>
    </main>
</template>
